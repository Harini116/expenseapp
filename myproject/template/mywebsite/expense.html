{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="" name="keywords">
    <meta content="" name="description">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View/Add Expenses</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{%static 'css/expense.css'%}">
</head>
<body>
    <header>
        <center><h1 class="title">Expense Tracker App</h1></center>
    <header>

    <section class="content">
        <h3 class="secondTitle"><b>Add a new item: </b></h3>
        <div class="form">
            <form id="expForm">
                <div class="formLine left">
                    <span for="type"><b>Type:</b></span>
                    <select id="type">
                        <option value="chooseOne">Choose one...</option>
                        <option value="Card">Card</option>
                        <option value="Cash">Cash</option>
                    </select>
                </div>
                <div class="formLine right">
                    <span for="name"><b>Description:</b></span>
                    <input type="text" id="name">
                </div>

                <div class="formLine left">
                    <span for="date"><b>Date:</b></span>
                    <input type="date" id="date">
                </div>
                <div class="formLine right">
                    <span for="amount"><b>Amount:</b></span>
                    <input type="text" id="amount">
                </div>
                <br><br><br><br>
            </form>
        </div>
    <button type="submit" class="buttonSave"><b>Add a new expense</b></button>
    </section>
    <section class="content">
        <table class="table">
            <thead>
                <tr style="color:white;background-color: rgb(46, 156, 46);">
                    <th>Type</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody style="color:rgb(57, 154, 57);background-color: white;" id="expenseTable">

            </tbody>
        </table>
    </section>
    <script src="{% static 'js/expense.js'%}"></script>
</body>
</html>
